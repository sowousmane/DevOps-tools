version: "3"

services:
  gitea:
    image: gitea/gitea:1.20.2
    container_name: gitea_ct
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - VIRTUAL_HOST=${VIRTUAL_HOST_NAME}
      - VIRTUAL_PORT=3000
    restart: always
    networks:
      - default
      - proxy_my-network
    volumes:
      - ${PWD}/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
    - "3008:3000"
    - "222:22"

networks:
  proxy_my-network:
    external: true
